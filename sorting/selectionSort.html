<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selection Sort</title>
</head>
<body>
    <h1>Selection sort code in script</h1>
    <h2>for answer check console.</h2>

    <p>selection sort takes the min value to the front.</p>
</body>
<script>
    let lengthOfArray = prompt("enter the length of array:- ");

    let number =[lengthOfArray]; 

    for(let i=0;i<lengthOfArray;i++){
        number[i] = prompt(`Enter element ${i}`);
    }

    let selectionSort =(arr,n)=>{
        for(let i=0;i<n-1;i++){
            let min=i;
            for(let j=i;j<n;j++){
                if(arr[j]<arr[i]){
                    min=j;
                }
            }
            let temp = arr[min];
            arr[min]=arr[i];
            arr[i]=temp;
        }
        return arr;
    }
    function order(arr){
        console.log("the ordered elements are :- ");
        for(let i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
    }

    
    let arr = selectionSort(number,lengthOfArray);

    order(arr);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Insertion sort</title>
</head>
<body>
    <h1>insertion sort</h1>
    <h3>check console</h3>
    <p>it takes an element and places it in its right place</p>
</body>

<script>
    let arr = [23,12,455,21,3];
    
    let len = arr.length;
    // for(let i=0;i<len;i++){
    //     arr[i] = prompt(`Enter element ${i}`);
    // }

    let insertionSort = (arr,n)=>{
        
        for(let i=0;i<n;i++){
            let j=i;
            while(j>0 && arr[j-1]>arr[j]){
                let temp=arr[j-1];
                arr[j-1]=arr[j];
                arr[j]=temp;
                j--;
            }
        }
        return arr;
    }
    
    function order(arr,n){
        console.log("the ordered elements are :- ");
        for(let i=0;i<n;i++){
            console.log(arr[i]);
        }
    }
    
    let sortedArr = insertionSort(arr,len);
    order(sortedArr,len);
</script>
</html>

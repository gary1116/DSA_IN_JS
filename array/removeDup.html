    let arr = [1,1,2,3,2,3,4,4,5,5];

let n = arr.length;

function countDistinct(arr, n) {
    let distinctElements = {}; // Use an object to track distinct elements
    let count = 0;
    for (let i = 0; i < n; i++) {
        if (!distinctElements[arr[i]]) { // If the element is not in the distinctElements object
            distinctElements[arr[i]] = true; // Add it to the object
            count++; // Increment the count of distinct elements
        }
    }
    return count;
}

let result = countDistinct(arr, n);

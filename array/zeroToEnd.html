<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zero To End</title>
</head>
<body>
    <p>check console.</p>
    <p>Move each and every zero at right in the </p>

</body>
<script>
    let arr = [1,2,3,0,0,4,0,7,0,0,6];
    let n =arr.length;

    function zeroAtRight(arr,n){
        for(let i=0;i<n;i++){
            for(let j=0;j<n-1;j++){
                if(arr[j]==0){
                    let temp = arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        return arr;
    }

    zeroAtRight(arr,n);

    function print(arr,n){
        for(let i=0;i<n;i++){
            console.log(arr[i]+" ");
        }
    }

    print(arr,n);
</script>
</html>

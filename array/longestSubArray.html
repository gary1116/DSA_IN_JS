<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Sub Array</title>
</head>
<body>
    <h3>for the code of Longest sub array check script</h3>
    <p id="result"></p>
</body>
<script>
    let arr = [1,2,3,1,1,1,1,3,3];
    let n = arr.length;
    let k =6;

    function maxSubArray(arr,n,k){
        let left=0;
        let right=0;
        let sum=0;
        let maxLen=0;

        while(right<n){
            sum = sum+arr[right];

            while(left<=right && sum>k){
             sum = sum-arr[left];
             left++;
            }

            if(sum==k){
                maxLen = Math.max(maxLen,right-left+1);
            }

            right++;
        }

        return maxLen;

    }

    let lenOfSubArr = maxSubArray(arr,n,k);


    document.getElementById('result').textContent = `the maximum length of sub array is :- ${lenOfSubArr}`;
</script>
</html>
